<!DOCTYPE html>
<html lang="es">

<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <!--Styles {/static/css/"..."}-->
    <link rel="stylesheet" href="{% static 'website/css/styles.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/index.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/works.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/services.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/contact.css' %}" type="text/css">
    <script src="{% static 'website/js/bootstrap.min.js.css' %}"></script>

    <!--Fonts-->

    <!--Scripts-->
    <script src="{% static 'website/js/jquery-3.3.1.min.js.css' %}"></script>
    <script src="{% static 'website/js/popper.min.js.css' %}"></script>
    <script src="{% static 'website/js/main.js' %}"></script>


    <title>Yumewebs: {% block title %}{% endblock %}</title>
</head>

<body>
    <!--start header-->
    <header id="header" class="header header style_one">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <nav class="navbar navbar-expand-lg">
                        {% load static %}
                        <img height="75px" src="{% static 'website/img/logo_img.png' %}" alt="brand yumewebs"></span>
                        <button id="boton-nav" aria-controls="navbar" aria-expanded="false"
                            aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar"
                            data-toggle="collapse" type="button">
                            <img class="hover-menu" src="/static/img/menu.svg" height="30px" alt="">
                        </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav ml-auto mt-2">
                                {% block li %}

                                {% endblock %}

                            </ul>
                    </nav>
                    <span class="target"></span>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->

    {% block body %}
    
    {% endblock %}

</body>

</html>
